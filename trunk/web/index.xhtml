<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition template="ikisTemplate.xhtml">
        <ui:define name="top">
            Semantik İkis
        </ui:define>
        <ui:define name="left">
            <h:form>
               <!-- <p:commandButton value="Verileri Getir" update="data"/>-->
            </h:form>
            <p:accordionPanel multiple="true">
                <p:tab title="Başlık">
                    <p:selectManyCheckbox value="#{PageBean.selectedHeaders}" layout="pageDirection" >
                        <f:selectItem itemLabel="Male"/>
                        <f:selectItem itemLabel="Female"/>
                        <f:selectItem itemLabel="Economic Indicators"/>
                        <!--<f:selectItems value="#{PageBean.headers}" var="header" itemLabel="#{header.name}"/>-->
                        <p:ajax update="metadata" event="change"/>
                    </p:selectManyCheckbox>
                </p:tab>
                <p:tab title="Üstveri" id="metadata" >
                    <p:selectManyCheckbox value="#{PageBean.selectedMetadatas}" layout="pageDirection" >
                        <f:selectItem itemLabel="Number of Students"/>
                        <f:selectItem itemLabel="Student Count Of Boys In High School In Education"/>
                        <f:selectItem itemLabel="Student Count Of Boys In Public High School In Education"/>
                        <!--<f:selectItems value="#{PageBean.metadatas}" var="metadata" itemLabel="#{metadata.name}"/>-->
                        
                    </p:selectManyCheckbox>
                </p:tab>
                <p:tab title="Düzey1" id="stage1">
                    <p:selectManyCheckbox value="#{PageBean.selectedStage1}" layout="pageDirection" >
                        <f:selectItems value="#{PageBean.stage1}" var="stage1" itemLabel="#{stage1.trLabel}"/>
                        <p:ajax update="stage2" event="change"/>
                    </p:selectManyCheckbox>
                </p:tab>
                <p:tab title="Düzey2" id="stage2">
                    <p:selectManyCheckbox value="#{PageBean.selectedStage2}" layout="pageDirection" >
                        <f:selectItems value="#{PageBean.stage2}" var="stage2" itemLabel="#{stage2.name}"/>
                        <p:ajax update="province" event="change"/>
                    </p:selectManyCheckbox>
                </p:tab>
                <p:tab title="İl" id="province">
                    <p:selectManyCheckbox value="#{PageBean.selectedProvince}" layout="pageDirection" >
                        <f:selectItems value="#{PageBean.province}" var="province" itemLabel="#{province.name}"/>
                    </p:selectManyCheckbox>
                </p:tab>
            </p:accordionPanel>
        </ui:define>
        <ui:define name="content">
            <p:dataTable id="data" emptyMessage="Kayıt Bulunamadı" paginatorAlwaysVisible="true" editable="false" value="#{PageBean.datas}" var="data"> 
                <p:column headerText="Düzey">
                    #{data.belongsTo.trLabel}
                </p:column>
                <p:column headerText="Üstveri">
                    #{data.property.name}
                </p:column>
                <p:column headerText="Baslık">
                    #{data.property}
                </p:column>
                <p:column headerText="Sektör">
                    #{data.value}
                </p:column>
                <p:column headerText="Veri">
                    #{data.value}
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
