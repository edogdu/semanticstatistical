<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:i="http://www.ikis.com/tags">
    <h:head>
        <title>Facelet Title</title>

        <script>
            function open(){
                acc.unselect(0);
                acc.select(1);
            }
        </script>
    </h:head>
    <ui:composition template="ikisTemplate.xhtml">
        <ui:define name="top">
            Semantik İkis
            <h:panelGrid columns="2" style="float: right;">    
                <h:outputLabel value="Dil:"/>

                    <f:selectItem itemLabel="Türkçe" itemValue="TR"/>  
                    <f:selectItem itemLabel="English" itemValue="EN"/> 
                    <p:ajax listener="#{PageBean.redirect()}"/>
                </p:selectOneButton>  
            </h:panelGrid>
        </ui:define>
        <ui:define id="data" name="content">
            <p:fieldset legend="Graph">   
                <i:ikisGraph model="#{PageBean.model()}"/>
            </p:fieldset>
        </ui:define>
    </ui:composition>
